{% extends 'base.html' %}

{% block content %}

			<tr align="center">
				<th>Posto</th>
				<th>Squadra</th>
				<th>Punti</th>
			</tr>
		</thead>
		{% if Classifica %}

			{% for dato in Classifica %}
				<tr align="center">
					<td>{{ dato.id }}</td>
					<td>{{ dato.squadra}}</td>
					<td>{{ dato.punti }}</td>
				</tr>
			{% endfor %}
		</tbody>
		{% else %}

	    {% endif %}
    </table>
{% endblock %}
